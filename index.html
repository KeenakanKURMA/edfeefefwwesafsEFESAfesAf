<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Lantern Saya</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            font-family: Arial;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Sedang memuatkan AR... Sila tunggu.</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
        </a-assets>

        <!-- Target 1 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#model1" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 2 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity gltf-model="#model2" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 3 -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity gltf-model="#model3" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 4 -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-entity gltf-model="#model4" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Sembunyikan loading bila siap
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        
        scene.addEventListener('loaded', function() {
            loading.style.display = 'none';
        });

        // Kalau loading lama sangat
        setTimeout(function() {
            if (loading.style.display !== 'none') {
                loading.innerHTML = 'Masih loading...<br>Buka F12 untuk check error';
            }
        }, 8000);
    </script>
</body>
</html>
