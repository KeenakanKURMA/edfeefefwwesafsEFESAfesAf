<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Auto Start</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="loading">Starting Camera Automatically...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#model1" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity gltf-model="#model2" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity gltf-model="#model3" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-entity gltf-model="#model4" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Auto hide loading when scene starts
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        
        scene.addEventListener('loaded', function() {
            loading.innerHTML = "Camera started! Scan target image...";
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        });

        // If camera permission needed, it will popup automatically
        scene.addEventListener('enter-vr', function() {
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
