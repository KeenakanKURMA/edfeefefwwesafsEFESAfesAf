<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Camera Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial;
        }
        #camera-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10000;
            border: 2px solid yellow;
        }
        #start-button {
            background: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        #start-button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div id="camera-status">
        <h2>üîÑ AR Camera Setup</h2>
        <div id="status-message">Klik butang di bawah untuk buka camera</div>
        <button id="start-button" onclick="startCamera()">üì∑ START CAMERA</button>
        <div style="margin-top: 15px; font-size: 14px; color: #ccc;">
            Pastikan anda allow camera permissions
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
        </a-assets>

        <!-- Target 1 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#model1" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 2 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity gltf-model="#model2" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 3 -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity gltf-model="#model3" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <!-- Target 4 -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-entity gltf-model="#model4" scale="0.5 0.5 0.5"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const statusDiv = document.getElementById('camera-status');
        const statusMessage = document.getElementById('status-message');
        const scene = document.querySelector('a-scene');
        const mindarScene = scene.sceneEl.systems["mindar-image-system"];

        // Function untuk start camera
        window.startCamera = async function() {
            statusMessage.innerHTML = "üîÑ Meminta camera permission...";
            
            try {
                // Check camera permission dulu
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                statusMessage.innerHTML = "‚úÖ Camera permission granted! Starting AR...";
                
                // Stop stream yang kita test
                stream.getTracks().forEach(track => track.stop());
                
                // Start MindAR system
                await mindarScene.start();
                statusMessage.innerHTML = "‚úÖ AR Started! Camera should be active now.";
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    statusMessage.innerHTML = "‚ùå Camera permission denied!<br>Please allow camera access and refresh page.";
                } else if (error.name === 'NotFoundError') {
                    statusMessage.innerHTML = "‚ùå No camera found!<br>Please check your device has a camera.";
                } else {
                    statusMessage.innerHTML = "‚ùå Camera error: " + error.message;
                }
            }
        }

        // Auto check file availability
        async function checkFiles() {
            const files = ['./targets.mind', './model1.glb', './model2.glb', './model3.glb', './model4.glb'];
            let allFilesExist = true;
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (!response.ok) {
                        console.warn(`File missing: ${file}`);
                        allFilesExist = false;
                    }
                } catch (error) {
                    console.warn(`File error: ${file}`, error);
                    allFilesExist = false;
                }
            }
            
            if (!allFilesExist) {
                statusMessage.innerHTML += "<br><br>‚ö†Ô∏è Some files may be missing. Check console (F12)";
            }
        }

        // Panggil file check
        checkFiles();

        // Scene loaded event
        scene.addEventListener('loaded', () => {
            console.log("Scene loaded, waiting for camera start...");
        });
    </script>
</body>
</html>
