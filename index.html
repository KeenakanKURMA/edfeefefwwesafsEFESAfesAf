<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multi-Target AR Test (Fix White Screen)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="antialias: true; alpha: true"
    background="color: transparent">

    <a-camera position="0 0 0"></a-camera>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" material="color: red;" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
    </a-entity>

    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-sphere position="0 0 0" material="color: blue;" animation="property: position; to: 0 0.5 0; dir: alternate; dur: 1500; loop: true"></a-sphere>
    </a-entity>

    <!-- Target 3 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-cone position="0 0 0" material="color: green;" animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 2000; loop: true"></a-cone>
    </a-entity>

    <!-- Target 4 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-torus position="0 0 0" radius="0.3" tube="0.1" material="color: yellow;" animation="property: rotation; to: 360 0 0; loop: true; dur: 4000"></a-torus>
    </a-entity>

  </a-scene>
</body>
</html>
