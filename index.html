<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi-Target AR dengan MindAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera active="false" position="0 0 0" look-controls="enabled: false" ></a-camera>

        <!-- Model untuk Imej Sasaran Pertama (targetIndex: 0) -->
        
            <a-gltf-model src="model1.glb" animation-mixer position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        

        <!-- Model untuk Imej Sasaran Kedua (targetIndex: 1) -->
        
            <a-gltf-model src="model2.glb" animation-mixer position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        

        <!-- Model untuk Imej Sasaran Ketiga (targetIndex: 2) -->
        
            <a-gltf-model src="model3.glb" animation-mixer position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        

        <!-- Model untuk Imej Sasaran Keempat (targetIndex: 3) -->
        
            <a-gltf-model src="model4.glb" animation-mixer position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        

    </a-scene>

</body>
</html>
