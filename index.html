<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lantern AR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #loading {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: white; font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading ARâ€¦</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
        <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
        <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
      </a-assets>

      <!-- Image Targets -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="#model1" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity gltf-model="#model2" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity gltf-model="#model3" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-entity gltf-model="#model4" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      </a-entity> 
      
      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      window.onload = () => document.getElementById("loading").style.display = "none";
    </script>
  </body>
</html>
